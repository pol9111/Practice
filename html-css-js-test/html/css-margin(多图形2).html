<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="name" content="Trleo">
  <title>Demo</title>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      background: skyblue;
      overflow: hidden;
      border: 1px solid blue;
    }
    .child {
      width: 50px;
      height: 50px;
      background: black;
      margin-top: 20px;
    }
    .w100 {
      width: 100px;
      height: 100px;
    }
    .box {
      background: skyblue;
      margin-top: 100px;
    }
    .wrap {
      background: blue;
      margin-top: -100px;
    }
    /* 最好避免同级之间给想反的垂直方向的外边距 */
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <!-- 外边距合并 只会出现 上下   左右没有 -->
  <div class="w100 box"></div>
  <div class="w100 wrap"></div>
  <div class="w100 www"></div>
</body>
</html>
