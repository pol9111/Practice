{% extends 'demo_base.html' %}
{% block title %}
    文章列表
{% endblock %}

{% block bodyblock %}
    <h1 style="margin-left: 100px">文章列表</h1>
    <table width="400px">
        <thead style="font-size:20px">
            <tr>
                <th>标题</th>
                <th>操作</th>
            </tr>
        </thead>
    <tbody>
        {% for i in blog_list %}
             <tr>     {# 哪个url   name='blog_detail'  ?P<>需要穿关键字 不加blog_id也行#}
                <th><a href="{% url 'blog_detail' blog_id=i.id %}">{{ i.title }}</a></th>
                <th><a href="{% url 'blog_edit' blog_id=i.id %}">编辑</a> | <a href="{% url 'blog_delete' i.id %}">删除 </a></th>
             </tr>
        {% endfor %}



    </tbody>
    </table>


{% endblock %}
